<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	
	<form method="GET">
		<span>First Name:</span> <input type="text" name="firstname"><br>
		Last Name: <input type="text" name ="lastname"><br>
		Email:     <input type="email" required><br>
		Password:<input type="password" minlength="5"><br>
		Birthday:<input type="date"><br>
		Gender:<br>
		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Pets:<br>
		<input type="checkbox" name="cat" value="cat">Cat<br>
		<input type="checkbox" name="dog" value="dog">Dog<br>
		Cars:<br>
		<select >
			<option value="volvo" name="volvo">Volvo</option>
			<option value="Audi" name="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>

</body>
</html>
